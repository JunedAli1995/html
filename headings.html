<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings in HTML</title>
</head>
<body>
    <h1>This is a large heading - Which means H1</h1>
    <h2>This is a smaller than H1 - H2 heading</h2>
    <h3>This is a smaller than H2 - H3 heading</h3>
    <h4>This is a smaller than H3 - H4 heading</h4>
    <h5>This is a smaller than H4 - H5 heading</h5>
    <h6>This is a smaller than H5 - H6 heading</h6>
</body>
</html>
